    <h1>故事簡介</h1>
    <p>一個物理系大二生因為數學上的障礙已經壓得他喘不過氣要被二一了。他沒有第二專長，只是個會玩電腦肥宅。正煩惱著要轉什麼系才好的時候，路過的資管系大三學長發現了他的煩惱，決定帶這位只會玩電腦的肥宅學弟，認識認識資管系，讓他加入資管系這個大家庭。</p>

<p>學長帶他參觀了專題室和最常使用的系電，也讓他在系電體驗了寫程式的過程。</p>
<p>學弟體驗完後，覺得資管系的資源相當不錯，正當他在決定要把資管系放在轉系的第一志願時，另一位學長手上正好有張轉系申請單，於是就拉著學弟馬上填完申請單加入資管系了。</p>
