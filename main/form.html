<!DOCTYPE html>
<html lang="en" class="easy-sidebar-active">
<head>
	<meta charset="UTF-8">
	<title>中原資管介紹</title>
	<link rel="stylesheet" type="text/css" href="css/easy-sidebar.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
	
<body>
<form >
  <div class="form-group">
    <label for="exampleFormControlInput1">歡迎提供信箱</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">你對網頁評價是甚麼呢</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>好爛</option>
      <option>還行</option>
      <option selected>普通</option>
      <option>不錯</option>
      <option>好猛</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">你對影片評價是甚麼呢</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>好爛</option>
      <option>還行</option>
      <option selected>普通</option>
      <option>不錯</option>
      <option>好猛</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">留點訊息給我們吧</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="btnplace">
  <input class="btn-lg btn outline btn-primary" type="submit" value="送出">
	<input class="btn-lg btn outline btn-primary" type="reset" value="重設">
	</div>
</form>
</body>
</html>
